<body>
<div class="validation">
    <h4>请输入邀请码</h4>
    <input type="tel" name="code" maxlength="6" value="">

<style>
.validation{
    margin: 0 auto;
    max-width: 800px;
    text-align: center;
}
h4{
    line-height: 150px;
    font-size: 20px;
}
input{
    border: none;
    border-bottom: 1px solid #333;
    width: 50%;
    font-size: 30px;
    outline: none;
    text-align: center;
}
</style>
<script>
    $(function(){
        $('input').focus().on('keyup',function(){
            var val=$(this).val();

            if(val.length==6){
             $.ajax({
                          type: "post",
                          url: "/index.php",
                          data: {code:val},
                          dataType: "json",
                          success: function(data){
if('false'==data){
    alert('推荐码错误');
}else{
    window.location.href='/vote.html';
}
                                   }
                      });
            }
        });

    });
</script>
